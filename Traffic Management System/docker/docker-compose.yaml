# docker/docker-compose.yaml
version: '3.8'

services:
  # ==========================================================================
  # API Service
  # ==========================================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: traffic-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - EVENTBRITE_API_KEY=${EVENTBRITE_API_KEY}
      - TRAFFIC_MODEL_PATH=/app/models/traffic_model.pkl
    volumes:
      - ../models:/app/models:ro
      - ../logs/api:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - traffic-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================================================
  # Dashboard Service
  # ==========================================================================
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: traffic-dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-8050}:8050"
    environment:
      - DASH_DEBUG=${DASH_DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_URL=http://api:5000
      - TRAFFIC_DATA_PATH=/app/data/processed_data/processed_traffic_data.csv
    volumes:
      - ../data/processed_data:/app/data/processed_data:ro
      - ../logs/dashboard:/app/logs
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - traffic-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==========================================================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: traffic-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    networks:
      - traffic-network
    profiles:
      - production

  # ==========================================================================
  # Redis (for caching/rate limiting)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: traffic-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - traffic-network
    profiles:
      - full

networks:
  traffic-network:
    driver: bridge

volumes:
  redis-data:
